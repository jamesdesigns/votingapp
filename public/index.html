<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>FED Voting App</title>
</head>
<body>
    <div class="container">
        <h1>Your Vote Matters.</h1>
        <p>Vote for your favorite project</p>
        <form id="vote-form">
            <p>
                <label>
                    <input name="fed" type="radio"  id="james" value="James">
                    <span>James</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="fed" type="radio"  id="doug" value="Doug">
                    <span>Doug</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="fed" type="radio"  id="cristin" value="Cristin">
                    <span>Cristin</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="fed" type="radio"  id="caleb" value="Caleb">
                    <span>Caleb</span>
                </label>
            </p>
            <input type="submit" value="vote" class="btn">
        </form>
        <br>
        <br>
        <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.0/pusher.min.js" integrity="sha512-9amDj0TDk+ESmh6fq/prkmY7A1tTNaNnTgCQgePRHrw7Z8LxKMrcqWFOt4WWj7MOvLqbLZ5VaXy1ctAMzwmw/g==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
